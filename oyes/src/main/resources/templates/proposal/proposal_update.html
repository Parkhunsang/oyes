<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:insert="~{/header.html::header}"></th:block>
	<head>
		<meta charset="UTF-8">
		<title>proposalUpdate</title>
	</head>
	<body>
		<div th:if="${result} > 0">
			<script type="text/javascript">
				alert("해당 건의글 수정이 완료되었습니다");
				location.href="/mypage/myproposal";
			</script>
		</div>
		<div th:if="${result} == 0">
			<script type="text/javascript">
				alert("해당 건의글 수정 실패");
				history.back();
			</script>
		</div>
	</body>
</html>
