<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block th:insert="~{/header.html::header}"></th:block>
<head>
<meta charset="UTF-8">
<title>[[${center.center_name}]] | 부서안내</title>
<link rel="stylesheet" th:href="@{/css/departmentDetail.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
	div.info_wrap{
		width:100%;
		height:100%;
		display:flex;
		flex-direction:column;
	}
	div.info_img_wrap{
		width:100%;
		height:310px;
		margin-bottom:70px;
	}
	div.info_img_wrap img{
		width:100%;
		height:100%;
	}
	div.info_text_wrap{
		display:flex;
		flex-direction:column;
		word-break:break-all;
	}
	p.info_summary{
		font:700 24px 'pretendard';
		margin-bottom:10px;
	}
	p.info_intro{
		font-family:'pretendard';
		color:#666;
		margin-bottom:20px;
		line-height:1.5;
	}
	p.info_description{
		font-family:'pretendard';
		line-height:1.4;
	}
</style>
</head>
<body>
<div layout:fragment="contentFragment" id="container">
	<section class="detail_section">
		<h1>[[${center.center_name}]]</h1>
		<ul class="choose_btn_list">
			<li class="selected"><a th:href="@{/center/centerDetail(center_id=${center.center_id})}">진료과소개</a></li>
			<li><a th:href="@{/center/doctorList(center_id=${center.center_id})}">의료진소개</a></li>
			<li><a th:href="@{/center/clinicReservation(center_id=${center.center_id})}">진료시간표</a></li>
			<li><a th:href="@{/center/centerPlace(center_id=${center.center_id})}">위치안내</a></li>
		</ul>
		<div class="info_wrap">
			<div class="info_img_wrap">
				<img th:src="@{/images/}+${center.center_hero_image_url}" alt="Hero Image">
			</div>
			<div class="info_text_wrap">
				<p class="info_summary">[[${center.center_summary}]]</p>
				<p class="info_intro">[[${center.center_intro}]]</p>
				<p class="info_description">[[${center.center_description}]]</p>
			</div>
		</div>
	</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
